version: '3'

services:
  nginx:
    build: ../
    environment:
      - NGINX_PORT=80
    networks:
      - proxy
    container_name: clienti-nginx
    expose:
      - 80
    labels:
      - "traefik.port=80"
      - 'traefik.backend=gestionale-admin'
      - 'traefik.enable=true'
      - "traefik.frontend.rule=Host:admin.localhost"

networks:
  proxy:
    external: true